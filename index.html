<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Arquivo Excel</title>
    <!-- Incluindo o Bootstrap para estilização -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo o CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título da aplicação -->
        <h1 class="text-center mb-4">Divisor de Arquivo Excel</h1>
        <!-- Formulário para inserir o número de linhas por arquivo -->
        <div class="form-group">
            <label for="num-linhas">Número de linhas por arquivo:</label>
            <input type="number" id="num-linhas" class="form-control" min="1" value="999">
        </div>
        <!-- Botão para selecionar o arquivo Excel -->
        <button id="select-file" class="btn btn-primary btn-block">Selecionar Arquivo Excel</button>
    </div>
    <!-- Rodapé -->
    <footer class="footer fixed-bottom py-3">
        <div class="container text-center">
            <!-- Link para o LinkedIn do desenvolvedor -->
            <span>Conheça o desenvolvedor: <a href="https://www.linkedin.com/in/gleisonamorim/">Gleison Amorim</a></span>
        </div>
    </footer>
    <!-- Incluindo a biblioteca XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- Incluindo o JavaScript personalizado -->
    <script src="script.js"></script>
    <!-- Script para rastreamento de insights -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
